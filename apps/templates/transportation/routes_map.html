<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Routes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>#map { height: 500px; width: 100%; }</style>
</head>
<body>
    <h2>Saved Routes</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map("map").setView([35.6892, 51.3890], 6);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        var routes = JSON.parse('{{ routes|safe }}');
        routes.forEach(route => {
            var polyline = L.polyline([[route.start.lat, route.start.lng], [route.end.lat, route.end.lng]], { color: "blue" }).addTo(map);
        });
    </script>
</body>
</html>
