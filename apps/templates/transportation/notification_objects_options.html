<option value="">انتخاب مورد</option>
{% if model == 'car'%}
    {% for obj in objects %}
        <option value="{{ obj.id }}">{{ obj.car_license_plate }}</option>
    {% endfor %}

{% elif model == 'driver' %}
    {% for obj in objects %}
        <option value="{{ obj.id }}">{{ obj.first_name }} {{obj.last_name~}}</option>
    {% endfor %}

{% elif model == 'task' %}
    {% for obj in objects %}
        <option value="{{ obj.id }}">{{ obj.task_subject }}</option>
    {% endfor %}

{% endif %}
